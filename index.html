<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Dungeon Crawler 3000</title>
    <script src="./dist/main.js"></script>
  </head>

  <body>
    <header id="header">
      <section id="title">
        <h1>Dungeon Crawler 3000</h1>
        <h2>by: Tim Fraczak</h2>
      </section>
      <section id="nav">
        <div id="buttons">
          <div class="restart wrapper">
            <i id="restart-pointer" class="fas fa-hand-pointer"></i>
            <button id="restart" class="button">Restart</button>
          </div>
          <div class="how-to wrapper">
            <i id="how-to-pointer" class="fas fa-hand-pointer"></i>
            <button id="how-to" class="button">How to play?
              <ul id="dropdown-menu"> 
                <li class="menu-category">Controls</li>
                  <li class="control">W - up</li>
                  <li class="control">S - down</li>
                  <li class="control">A - left</li>
                  <li class="control">D - right</li>
                  <li class="control">LShift - sprint</li>
              </ul>
            </button>
          </div>
          
          
        </div>
        <nav id="links-nav">
          <ul>
            <li><a href="https://www.github.com/tfraczak" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/timothy-fraczak-e-i-t-1393a183/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
          </ul>
        </nav>
      </section>
    </header>
    <div id="display-wrapper">
      <canvas id="display">Your browser does not support cavnas.</canvas>
    </div>
    <audio id="restart-sound" src="./src/assets/audio/click.mp3"></audio>
    <audio id="how-to-sound" src="./src/assets/audio/click.mp3"></audio>
  </body>
</html>
