<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dungeon Crawler 3000</title>

  <body>

        <h1>Dungeon Crawler 3000</h1>

      </section>
      <section id="nav">
        <div>
          <button id="restart">Restart</button>
          <button id="how-to">How to Play

            </ul>

        </div>
        <nav id="links-nav">
          <ul>
            <li><a href="https://www.github.com/tfraczak"><i class="fab fa-github"></i></a></li>

    <div id="display-wrapper">

    </div>
